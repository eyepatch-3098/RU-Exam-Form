<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    
    <div class="">
    <!-- Content -->

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ravenshaw University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown active">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Profile
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Edit Profile Request</a>
                <a class="dropdown-item" href="#">Profile Update</a>
              </div>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#">Academics <span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Examination
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Exam Form</a>
                  <a class="dropdown-item" href="#">Admit Card</a>
                  <a class="dropdown-item" href="#">Mmarksheet</a>
                </div>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>

    <form>

        <div class="card" style="width: 70%; margin:5px auto 5px auto; padding: 5px 10px 5px 10px;">

            <img src="assets/images/personal.jpg" class="card-img-top img-responsive" alt="personal" height="200px">

            <div class="card-body">
                <h4>Personal Information</h4>
                
                    
                    <div class="form-group row">   
                        <label class="col-sm-2 col-form-label">PRN NO</label>
                        <div class="col-sm-10">
                            <input type="text" name="student_prn" placeholder="Enter PRN No" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Student Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="student_name" placeholder="Enter Student Name" class="form-control">
                        </div>
                    </div>     
                    

                <br>

                <fieldset class="form-group">
                    <div class="row">
                        <label class="col-form-label col-sm-2 pt-0">Gender</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input type="radio" name="student_gender" value="m" class="form-check-input">
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="student_gender" value="f" class="form-check-input">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>

                        <br>
                        <br>

                        <label class="col-form-label col-sm-2 pt-0" style="margin-top: 10px;">Physical Disablity</label>
                        <div class="col-sm-10" style="margin-top: 10px;">
                            <div class="form-check">
                                <input type="radio" name="pwd_status" value="y" class="form-check-input">
                                <label class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="pwd_status" value="n" class="form-check-input">
                                <label class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>

        <hr>

        <div class="card" style="width: 70%; margin:5px auto 5px auto; padding: 5px 10px 5px 10px;">

            <img src="assets/images/course.jpg" class="card-img-top img-responsive" alt="personal" height="200px">

            <div class="card-body">
                <h4>Course Details</h4>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Course</label>
                    <div class="col-sm-10">
                        <input type="text" name="course_name" placeholder="Enter Course Name" class="form-control"><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Pattern</label>
                    <div class="col-sm-10">
                        <input type="text" name="course_pattern" placeholder="Enter Course Pattern" class="form-control"><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Branch Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="branch_name" placeholder="Enter Branch Name" class="form-control"><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Part</label>
                    <div class="col-sm-10">
                        <input type="text" name="part" placeholder="Part" class="form-control"><br>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">College</label>
                    <div class="col-sm-10">
                        <input type="text" name="college" placeholder="College Name" class="form-control"><br>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div class="card" style="width: 70%; margin:5px auto 5px auto; padding: 5px 10px 5px 10px;">

            <img src="assets/images/exam.jpg" class="card-img-top img-responsive" alt="personal" height="200px">

            <div class="card-body">
            <h4>Exam Form Details</h4>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Form Number</label>
                <div class="col-sm-10">
                    <input type="number" name="form_number" placeholder="Enter Form Number" class="form-control"><br>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" name="date" placeholder="Enter Date" class="form-control"><br>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Total Fee Amount</label>
                <div class="col-sm-10">
                    <input type="number" name="fee" placeholder="Enter Total Fee" class="form-control"><br>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Apply For Improvement</label>
                <div class="col-sm-10">
                    <select name="improvement" class="custom-select">
                    <option selected>Choose...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                
                    </select>
                </div>
            </div>
        </div>
        </div>

        <hr>

        <div class="card" style="width: 70%; margin:5px auto 5px auto; padding: 5px 10px 5px 10px;">

            <img src="assets/images/subject.jpg" class="card-img-top img-responsive" alt="personal" height="200px">

            <div class="card-body">
                <h4>Subject Details</h4>

                <div class="form-group row">

                    <label class="col-sm-2 col-form-label">Choose Semesters:</label>
                
                    <div class="col-sm-5">
                        <div class="form-check">
                            <input type="checkbox" name="subject_details" value="sem1" class="form-check-input">
                            <label class="form-check-label">Semester-1</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="subject_details" value="sem2">
                            <label class="form-check-label">Semester-2</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="subject_details" value="sem3">
                            <label class="form-check-label">Semester-3</label>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="subject_details" value="sem4">
                            <label class="form-check-label">Semester-4</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="subject_details" value="sem5">
                            <label class="form-check-label">Semester-5</label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="subject_details" value="sem6">
                            <label class="form-check-label">Semester-6</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="card" style="width: 70%; margin: 5px auto 5px auto; padding: 5px 10px 5px 10px;">
            <button type="submit" class="btn btn-block btn-primary">SUBMIT</button>
        </div>
    </form>
    
    </div>

        <div style="margin: auto;">Ravenshaw University, Cuttack - 753003</div>
    </div>
